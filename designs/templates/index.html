{% extends "base.html" %}
{% load static%}
{% block content %}

<!-- Mobile caeousel -->
    <div class="visible-xs-block" style="margin-top: 50px;">
      <div id="carousel-mobile" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-mobile" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-mobile" data-slide-to="1"></li>
          <li data-target="#carousel-mobile" data-slide-to="2"></li>
          <li data-target="#carousel-mobile" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{% static 'images/carousel/banner_2.jpg' %}" alt="...">
          </div>
          <div class="item">
            <img src="{% static 'images/carousel/jewellery.jpg' %}" alt="...">

          </div>
          <div class="item">
            <img src="{% static 'images/carousel/movado.jpg' %}" alt="...">

          </div>
          <div class="item">
            <img src="{% static 'images/carousel/tissot.jpg' %}" alt="...">

          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-mobile" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-mobile" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
<div class="container">
  <div class="visible-md-block visible-sm-block visible-lg-block col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{% static 'images/carousel/banner_2.jpg' %}" alt="...">
        </div>
        <div class="item">
          <img src="{% static 'images/carousel/jewellery.jpg' %}" alt="...">

        </div>
        <div class="item">
          <img src="{% static 'images/carousel/movado.jpg' %}" alt="...">

        </div>
        <div class="item">
          <img src="{% static 'images/carousel/tissot.jpg' %}" alt="...">

        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
  </div>
</div>    


<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-8 col-md-offset-4 col-sm-offset-4">

    </div>

</div>
