{% extends "base.html" %}
{% block title %}Michaelâ€™s Designs | Home{% endblock %}
{% load static from staticfiles %}
{% load design_extras %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="display-4 text-center">Signup to our Newsletter</h1>
    </div>
</div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form name="form" action="" method="POST">
                {% csrf_token %}    
                <div class="form-group">
                    <label for="fname">Your first name</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required/>
                </div>
                <div class="form-group">
                    <label for="lname">Your last name</label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter your last name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email address" required/>
                </div>
                <button type="submit" class="btn btn-outline-primary"><i class="fa" id="submitIcon"></i><span id="submit">Signup</span></button>
            </form>
        </div>
        <div class="col-md-6 text-center">
            <img class="img-fluid" src="{% static 'images/michaels_designs/email_mail.png' %}" height="325" width="325">
        </div>
    </div>
</div>

<div id="overlay" onclick="off()">
  <div id="text"><div class="loader"></div></div>
</div>

<div class="col-md-12 hidden-sm-down hidden-lg-up" style="margin-top: 300px;"></div>
<div class="col-md-12 hidden-md-down" style="margin-top:300px;"></div>
{% endblock %}
