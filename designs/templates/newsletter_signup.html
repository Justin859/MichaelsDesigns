{% extends "base.html" %}
{% block title %}Michaelâ€™s Designs | Home{% endblock %}
{% load static from staticfiles %}
{% load design_extras %}

{% block content %}
<div class="col-md-9">
    <div class="hidden-md-up" style="margin-bottom: 54px;"></div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-4 text-center">Signup to our Newsletter</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form name="form" ng-submit="check(form.$valid)" action="" method="POST">
                {% csrf_token %}    
                <div class="form-group">
                    <label for="fname">Your first name</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required/>
                </div>
                <div class="form-group">
                    <label for="lname">Your last name</label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter your last name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email address" required/>
                </div>
                <button type="submit" class="btn btn-outline-primary" ng-disabled="isDisabled"><i class="fa fa-send-0" id="submitIcon"></i><span id="submit" class="sr-only">Signup</span></button>
            </form>
        </div>
        <div class="col-md-6 text-center">
            <img class="img-fluid" src="{% static 'images/michaels_designs/email_mail.png' %}" height="325" width="325">
        </div>
    </div>
</div>
{% endblock %}
